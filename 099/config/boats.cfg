# $$
#
# Purpose:
# Defines the locations of all item components for each boat 'facing' graphic.
#
# Structure:
# Boat
# {
#   ObjType                     (int boat multi graphic)
#   TillerMan                   (int item graphic) (x offset) (y offset) (z offset)
#   PortGangplankExtended       (int item graphic) (x offset) (y offset) (z offset)
#   PortGangplankRetracted      (int item graphic) (x offset) (y offset) (z offset)
#   StarboardGangplankExtended  (int item graphic) (x offset) (y offset) (z offset)
#   StarboardGangplankRetracted (int item graphic) (x offset) (y offset) (z offset)
#   Hold                        (int item graphic) (x offset) (y offset) (z offset)
# }
#
# Explanation:
# ObjType should be >= 0x11000.
# All the x,y tile distance offsets are from the ship's mast.
# As normal on the map, positive X is east, positive Y is south.
# It doesn't matter what 'facing' of the boat this is for,
# parts of the boat that are east of the mast are defined with positive X values,
# parts south of the mast are defined with positive Y values, and vice versa.

#######################################################
###          Small Boat - 0x11000 to 0x11003          ###
#######################################################

