//rune #
//{
//	name			- name of the rune (only used in the make menu.  The actual name on the rune
//					is the one default for the objtype)
//	objtype		- objtype of the rune
//	available		- whether the rune is currently available to be made
//	skill		- skill needed to make the rune
//	wood_objtype	- type of wood needed to make the rune, either ent or reaper
//	reagent		- list of other reagents needed to make the rune.  Each reagent is of the form:
//					reagents	objtype	amount
//	desc			- the list of reagents needed to make the rune
//}

